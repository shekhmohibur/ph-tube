<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/Logo.png" type="image/x-icon" />
    <title>Ph-Tube</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="">
        <nav class="w-11/12 m-auto flex justify-between items-center py-4 border-b-2 border-gray-300">
            <div class="logo w-[110px]">
                <img src="assets/Logo.png" alt="logo">
            </div>
            <div class="search">
                <label class="input input-bordered flex items-center gap-2">
                    <input id="searchBox" type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <div class="sort">
                <button class="btn">SORT</button>
            </div>
        </nav>
    </header>
    <nav id="categories" class="py-3 flex justify-center gap-5"></nav>
    <main>
        <section id="videos" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10">
        </section>

        <!-- video details modal -->
        <button id="showModal" class="btn hidden" onclick="detailsModal.showModal()">open modal</button>
        <dialog id="detailsModal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="modalDetails"></div>
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn" >Close</button>
            </form>
            </div>
        </div>
        </dialog>
    </main>
    <script src="js/video.js"></script>
</body>

</html>
